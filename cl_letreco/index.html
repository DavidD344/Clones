<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/letreco/favicon.ico"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>

    <section class="app_container">


        <header class="head_bar">
            <nav class="nav_icons">
                <button class="but_nav"></button>
                <button class="but_nav"></button>
            </nav>
            <div class="logo">LETRECO</div>
            <nav class="nav_icons">
                <button class="but_nav"></button>
                <button class="but_nav"></button>
            </nav>
        </header>

        <article class="table">

            <div class="line_table">
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
            </div>
            <div class="line_table">
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
            </div>
            <div class="line_table">
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
            </div>
            <div class="line_table">
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case"></div>
            </div>
            <div class="line_table">
                <div class="letter_case"></div>
                <div class="letter_case"></div>
                <div class="letter_case red"></div>
                <div class="letter_case yell"></div>
                <div class="letter_case green"></div>
            </div>

            <div class="buttons_table">

                <button class="but_erased">
                    APAGAR
                </button>
                <button class="but_confirm">
                    CONFIRMAR
                </button>

            </div>

        </article>

        <artcile class="keyboard_container">

            <div class="line_keyboard top">
                <button class="key_keyboard">Q</button>
                <button class="key_keyboard">W</button>
                <button class="key_keyboard">E</button>
                <button class="key_keyboard">R</button>
                <button class="key_keyboard">T</button>
                <button class="key_keyboard">Y</button>
                <button class="key_keyboard">U</button>
                <button class="key_keyboard">I</button>
                <button class="key_keyboard">O</button>
                <button class="key_keyboard">P</button>
            </div>
            <div class="line_keyboard mid">
                <button class="key_keyboard">A</button>
                <button class="key_keyboard">S</button>
                <button class="key_keyboard">D</button>
                <button class="key_keyboard">F</button>
                <button class="key_keyboard">G</button>
                <button class="key_keyboard">H</button>
                <button class="key_keyboard">J</button>
                <button class="key_keyboard">K</button>
                <button class="key_keyboard">L</button>
            </div>
            <div class="line_keyboard bot">
                <button class="key_keyboard">Z</button>
                <button class="key_keyboard">X</button>
                <button class="key_keyboard">C</button>
                <button class="key_keyboard">V</button>
                <button class="key_keyboard">B</button>
                <button class="key_keyboard">N</button>
                <button class="key_keyboard">M</button>
            </div>


        </artcile>

        
    </section>

</body>
</html>
